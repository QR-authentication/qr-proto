syntax = "proto3";

option go_package = "./qr-proto";

service QRService {
  rpc CreateQR(CreateQRIn) returns (CreateQROut){};
  rpc VerifyQR(VerifyQRIn) returns (VerifyQROut){};
}

message CreateQRIn {
  string uuid = 1;
  string ip = 2;
}

message CreateQROut {
  string QR = 1;
}

message VerifyQRIn {
  string uuid = 1;
  string token = 2;
}

message VerifyQROut {
  bool access_granted = 1;
}
