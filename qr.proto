syntax = "proto3";

option go_package = "./qr-proto";

import  "google/protobuf/empty.proto";

service QRService {
  rpc CreateQR(google.protobuf.Empty) returns (CreateQROut){};
  rpc VerifyQR(VerifyQRIn) returns (VerifyQROut){};
}

message CreateQROut {
  string qr = 1;
}

message VerifyQRIn {
  string token = 1;
}

message VerifyQROut {
  bool access_granted = 1;
}
